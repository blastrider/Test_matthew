---
- name: Provision Nginx landing page
  hosts: all
  become: true
  tasks:
    - name: Install required packages
      apt:
        name:
          - nginx
          - ca-certificates
          - php8.2-fpm
        state: present
        update_cache: true

    - name: Ensure php-fpm is enabled and running
      service:
        name: php8.2-fpm
        state: started
        enabled: true

    - name: Ensure nginx is enabled and running
      service:
        name: nginx
        state: started
        enabled: true

    - name: Ensure asset directories exist
      file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: "0755"
      loop:
        - /var/www/html/assets/css
        - /var/www/html/assets/js
        - /var/www/html/_logs
        - /var/www/html/uploads

    - name: Ensure upload directory is writable by php-fpm
      file:
        path: /var/www/html/uploads
        state: directory
        owner: www-data
        group: www-data
        mode: "0775"

    - name: Install site content
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: "0644"
      loop:
        - src: /vagrant/www/index.html
          dest: /var/www/html/index.html
        - src: /vagrant/www/assets/css/style.css
          dest: /var/www/html/assets/css/style.css
        - src: /vagrant/www/assets/js/main.js
          dest: /var/www/html/assets/js/main.js
        - src: /vagrant/www/upload.php
          dest: /var/www/html/upload.php

    - name: Set PHP upload limits
      copy:
        dest: /etc/php/8.2/fpm/conf.d/99-upload.ini
        owner: root
        group: root
        mode: "0644"
        content: |
          upload_max_filesize = 10M
          post_max_size = 10M
          memory_limit = 128M
      notify: Restart php-fpm

    - name: Install nginx site config
      copy:
        src: /vagrant/provision/nginx-site.conf
        dest: /etc/nginx/sites-available/default
        owner: root
        group: root
        mode: "0644"
      notify: Reload nginx

    - name: Ensure nginx status log exists
      file:
        path: /var/www/html/_logs/nginx_status.log
        state: touch
        owner: root
        group: root
        mode: "0644"

    - name: Validate nginx config
      command: nginx -t
      changed_when: false

  handlers:
    - name: Reload nginx
      service:
        name: nginx
        state: reloaded
    - name: Restart php-fpm
      service:
        name: php8.2-fpm
        state: restarted
